    <style>
        body {

            background-color: #fdf6e4;
            color: #5d4037;

        h1 {
            text-align: center;
            background-color: #ffcc80;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 2.5rem;

        .form-container {
            background-color: #ffecb3;

        }

        .form-control {
            border: 1px solid #8d6e63;
        }

        .btn-agregar {
            background-color: #ff7043;
            color: white;
            font-weight: bold;
        }

        .btn-agregar:hover {
            background-color: #f4511e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffe0b2;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #5d4037;
        }

        table thead {
            background-color: #8d6e63;
            color: white;
        }

        .btn-delete {
            background-color: #d32f2f;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }

        .btn-delete:hover {
            background-color: #c62828;
        }
    </style>
</head>
